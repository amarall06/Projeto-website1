<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" checked> Masculino <br> <!--Todo name em "radio" tem que ser o mesmo para dar a opção de multipla escolha-->
            <input type="radio" name="sexo" id="isxfem"> Feminino <br> <!---checked para ja deixar marcado uma das opções por padrão-->
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbat" id="iesbas"><label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esnat" id="iesnat" checked><label for="iesnat">Nataçao</label> <br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label> <br><!--para marcar-->
        </fieldset>




        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">


        </p>

    </form>
</body>
</html>
