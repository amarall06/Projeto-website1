<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <option value="" selected>--- Escolha ---</option>

                <optgroup label="Região Sudeste"> <!--criar envelopamento e colocar "optgroup" para criar uma lista -->
                    <option value="MG">Minas Gerais</option> <!--dados da lista-->
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>


                <optgroup label="Região nordeste"><!--Label dentro de optgroup como um "titulo"-->
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="prof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">

            <datalist id="lstprof"> <!--datal para criar uma lista assim que clico na barra de dados-->
                <option>Administrador</option><!--sem "value" aparece só o nome administrador..-->
                <option>Contador</option>
                <option value="DEV">Programador</option><!--com "value" aparece o valor "dev" seguido embaixo o ex. : Progamador-->
                <option value="PROF">Professor</option>




            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="4"></textarea> <!--Para criar um quadrado digitavel dentro do site-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
